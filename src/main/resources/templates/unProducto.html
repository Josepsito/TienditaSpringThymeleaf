<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Productos</title>
</head>
<body>

<header class="bg-dark text-white text-center py-3">
    <h1>Tienda Virtual</h1>
    <p>¡Encuentra tus productos favoritos aquí!</p>
    <form th:action="@{/products/name}" method="get">
        <input type="text" name="iniciales" placeholder="Escribe iniciales..." th:value="${iniciales}" required/>
        <button type="submit">Buscar</button>
    </form>
</header>


<div class="container my-4">
    <h1 th:text="${product.name}" class="mb-4"></h1>
    <div class="row">
        <!-- Bucle para iterar sobre cada producto -->
        <div class="col-md-4 mb-3">
            <div class="card" style="width: 18rem;">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen del Producto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Nombre del Producto</h5>
                    <h6 class="card-subtitle mb-2 text-muted">En Stock: <span th:text="${product.stock}">0</span></h6>
                    <p class="card-text" th:text="${product.description}">Descripción del producto.</p>
                    <p class="card-text"><strong>Precio:</strong> S/<span th:text="${product.price}">0.00</span></p>
                    <!-- Botón de compra -->
                    <a href="#" class="btn btn-primary" >Añadir al carrito</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-n2PcqT23I1gjfYoz/4nL4E+PV0dv6AxRQtKgXGLKhfk+zIMevQpHJgW5yS6z6obY" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Productos</title>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mi Tienda Virtual</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Carrito <span class="badge bg-secondary" >0</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sección de productos -->
<div class="container my-4">
    <h1 class="mb-4">Lista de Productos</h1>
    <div class="row">
        <!-- Bucle para iterar sobre cada producto -->
        <div class="col-md-4 mb-3">
            <div class="card" style="width: 18rem;">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen del Producto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Nombre del Producto</h5>
                    <h6 class="card-subtitle mb-2 text-muted">En Stock: <span th:text="${product.stock}">0</span></h6>
                    <p class="card-text" th:text="${product.description}">Descripción del producto.</p>
                    <p class="card-text"><strong>Precio:</strong> S/<span th:text="${product.price}">0.00</span></p>
                    <!-- Botón de compra -->
                    <a href="#" class="btn btn-primary" >Añadir al carrito</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para ver el carrito de compras -->
<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-n2PcqT23I1gjfYoz/4nL4E+PV0dv6AxRQtKgXGLKhfk+zIMevQpHJgW5yS6z6obY" crossorigin="anonymous"></script>

</body>
</html>
